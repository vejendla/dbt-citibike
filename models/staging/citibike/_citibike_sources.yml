version: 2

sources:
  - name: citibike
    description: Public BigQuery dataset of CitiBike trips between 2013 and May 2018
    database: bigquery-public-data
    schema: new_york_citibike
    tables:
      - name: citibike_trips
        description: Table containing the trips
        columns:
          - name: tripduration
            description: The duration of the trip, in seconds
            tests:
              - not_null
          - name: starttime
            description: The starttime
  - name: citibike_filtered
    database: citibike-portfolio-project
    schema: citibike
    tables: 
      - name: stations_from_trip_data
        description: Table generated by performing SELECT DISTINCT on the start_station, end_station columns of CitiBike trips from Jan to May 2018
        columns: 
          - name: station_id
            description: The station_id, as used in citibike_trips
            tests:
              - not_null
              - unique
          - name: station_name
            description: The human friendly station name, usually an intersection
          - name: station_lat
            tests: 
              - not_null
                #TODO: add numeric test
          - name: station_lon
            tests:
              - not_null
                #TODO: add numeric test
              

